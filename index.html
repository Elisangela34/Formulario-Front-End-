<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <title>Criando um formulário simples</title>
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Tag de início do formulário -->
    <form>
        <!-- Campo de email -->
        <img src="https://bit.ly/3x3y82p" 
        <br><br> 
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha</label>
        <input type="password" id="senha" nome="senha" placeholder="Digite sua senha">
        <br><br>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar" id="botao">
        <input type="reset" value="Cancelar" id="botao">
    </form>
</body>
</html>
